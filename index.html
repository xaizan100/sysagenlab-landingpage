    <style>
      /* DARK CLINIC THEME */
      :root {
        --bg-charcoal: #1a1a1a;
        --bg-dark: #0f0f0f;
        --text-main: #ffffff;
        --text-muted: #9ca3af;
        --accent: #c9a227;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-charcoal);
        color: var(--text-main);
        overflow-x: hidden;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Performance Optimizations */
      .section-optimized {
        content-visibility: auto;
        contain-intrinsic-size: auto 800px; 
      }

      /* Minimal Loader */
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        background: #1a1a1a;
        z-index: 99999;
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .logo-svg {
        width: 60px;
        height: 60px;
        animation: fade-pulse 2s ease-in-out infinite;
      }

      @keyframes fade-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }

      .brand-text {
        margin-top: 20px;
        font-weight: 900;
        letter-spacing: 0.3em;
        color: #ffffff;
        font-size: 1rem;
        text-transform: uppercase;
      }
    </style>
