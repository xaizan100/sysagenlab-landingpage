
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>SysAgen Lab - AI Software & Automation | Scale Your Business</title>
    <meta name="title" content="SysAgen Lab - AI Software & Automation | Scale Your Business">
    <meta name="description" content="Stop chasing leads. SysAgen Lab builds AI-driven software and automation systems that generate high-converting revenue and scale your business automatically.">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <style>
      /* CRITICAL INITIAL STYLES */
      :root {
        --brand-blue: #0082ff;
        --brand-purple: #8b5cf6;
        --brand-dark-purple: #6d28d9;
        --brand-purple-light: #c4b5fd;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #f0f0f0;
        overflow-x: hidden;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Scroll lock only while loading */
      body:has(#root:empty) {
        overflow: hidden;
      }

      /* Perfectly Centered Loader */
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        background: #0a0a0a;
        z-index: 99999;
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* Animated SVG Logo - Reconstructed Isometric Compact S */
      .logo-svg {
        width: 180px;
        height: 200px;
        filter: drop-shadow(0 0 50px rgba(139, 92, 246, 0.4));
        animation: logo-pulse 2.5s ease-in-out infinite;
      }

      /* Text and Shimmer */
      .brand-text {
        margin-top: 32px;
        font-family: 'Inter', sans-serif;
        font-size: 48px;
        font-weight: 900;
        letter-spacing: -0.05em;
        color: white;
        text-transform: uppercase;
        animation: fade-in-up 0.8s ease-out forwards;
      }

      .brand-text span {
        color: var(--brand-purple);
      }

      .progress-bar {
        width: 300px;
        height: 2px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        margin-top: 40px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        position: absolute;
        height: 100%;
        width: 50%;
        background: linear-gradient(90deg, transparent, var(--brand-purple), transparent);
        animation: progress-move 1.5s ease-in-out infinite;
      }

      /* Animations */
      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.05) translateY(-5px); opacity: 1; }
      }

      @keyframes progress-move {
        0% { transform: translateX(-120%); }
        100% { transform: translateX(250%); }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <!-- Async Fonts and Tailwind -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="loader-content">
        <!-- Reconstructed Compact 3D Isometric S-mark for Loader -->
        <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g filter="url(#glow)">
            <symbol id="loader-cube" viewBox="0 0 30 24">
              <path d="M0 8L15 0L30 8L15 16L0 8Z" fill="#d8b4fe"/> <!-- Top -->
              <path d="M0 8V24L15 32V16L0 8Z" fill="#6d28d9"/> <!-- Left -->
              <path d="M15 16V32L30 24V8L15 16Z" fill="#8b5cf6"/> <!-- Right -->
              <path d="M0 8L15 16L30 8M15 16V32" stroke="rgba(0,0,0,0.15)" stroke-width="0.5" />
            </symbol>

            {/* Formation: TR, TL, ML, MR, BR, BL */}
            <use href="#loader-cube" x="50" y="10" width="30" height="32" />
            <use href="#loader-cube" x="35" y="18" width="30" height="32" />
            <use href="#loader-cube" x="35" y="34" width="30" height="32" />
            <use href="#loader-cube" x="50" y="42" width="30" height="32" />
            <use href="#loader-cube" x="50" y="58" width="30" height="32" />
            <use href="#loader-cube" x="35" y="66" width="30" height="32" />
          </g>
          <defs>
            <filter id="glow" x="-20" y="-20" width="140" height="140" filterUnits="userSpaceOnUse">
              <feGaussianBlur stdDeviation="6" result="blur"/>
              <feComposite in="SourceGraphic" in2="blur" operator="over"/>
            </filter>
          </defs>
        </svg>
        <div class="brand-text">SYSAGEN<span>LAB</span></div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
