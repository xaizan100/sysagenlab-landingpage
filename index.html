  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
      position: relative;
      min-height: 100vh;
    }

    .font-serif {
      font-family: 'Instrument Serif', serif;
    }

    .bg-glow {
      background: radial-gradient(circle at 50% -20%, #222 0%, #0a0a0a 70%);
    }

    .border-gradient-shadow {
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05), 0 10px 16px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Mobile Safari Glassmorphism Compatibility */
    .backdrop-blur-md {
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
    }

    .backdrop-blur-xl {
      -webkit-backdrop-filter: blur(24px);
      backdrop-filter: blur(24px);
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    /* Initial background to prevent flicker */
    #root:empty {
      background: #0a0a0a;
      min-height: 100vh;
    }
  </style>
