
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>SysAgen Lab - AI Growth Agency | Scale with Intelligent Automation</title>
    <meta name="title" content="SysAgen Lab - AI Growth Agency | Scale with Intelligent Automation">
    <meta name="description" content="Stop chasing leads. SysAgen Lab builds AI-driven systems that generate high-converting leads and scale your revenue automatically.">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <style>
      /* CRITICAL INITIAL STYLES - Loads in milliseconds */
      :root {
        --brand-purple: #8b5cf6;
        --brand-pink: #ec4899;
      }
      
      body, html {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      /* Fixed centered container for the loader */
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        background: #0a0a0a;
        z-index: 99999;
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* Animated SVG Logo */
      .logo-svg {
        width: 100px;
        height: 100px;
        filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.4));
        animation: logo-pulse 2s ease-in-out infinite;
      }

      .logo-rect {
        fill: url(#logo-grad);
        rx: 20;
      }

      .logo-text {
        fill: white;
        font-family: Arial, sans-serif;
        font-weight: 900;
        font-size: 48px;
        text-anchor: middle;
        dominant-baseline: middle;
      }

      /* Professional Text Animation */
      .brand-text {
        margin-top: 24px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 24px;
        font-weight: 800;
        letter-spacing: -0.05em;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .brand-text span {
        color: var(--brand-purple);
      }

      /* Shimmering bar */
      .progress-bar {
        width: 160px;
        height: 3px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        margin-top: 20px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        position: absolute;
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, transparent, var(--brand-purple), transparent);
        animation: progress-move 1.5s ease-in-out infinite;
      }

      /* Animations */
      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.1); opacity: 1; }
      }

      @keyframes progress-move {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(250%); }
      }

      /* Ensure content is visible immediately once React starts */
      #root:not(:empty) {
        height: auto;
        position: static;
        background: transparent;
      }
    </style>

    <!-- Async Fonts and Tailwind -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="loader-content">
        <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect class="logo-rect" x="10" y="10" width="80" height="80" />
          <text x="50" y="54" class="logo-text">S</text>
        </svg>
        <div class="brand-text">SYSAGEN<span>LAB</span></div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
