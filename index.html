    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <style>
      /* CRITICAL INITIAL STYLES */
      :root {
        --brand-blue: #0082ff;
        --brand-purple: #8b5cf6;
        --brand-dark-purple: #6d28d9;
        --brand-purple-light: #c4b5fd;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #f0f0f0;
        overflow-x: hidden;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Performance Optimizations for Sections Below the Fold */
      .section-optimized {
        content-visibility: auto;
        contain-intrinsic-size: auto 1200px; 
      }

      /* Scroll lock only while loading */
      body:has(#root:empty) {
        overflow: hidden;
      }

      /* Perfectly Centered Loader */
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        background: #0a0a0a;
        z-index: 99999;
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        contain: content;
      }

      .logo-svg {
        width: 140px;
        height: 160px;
        filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.3));
        animation: logo-pulse 2.5s ease-in-out infinite;
        will-change: transform;
        transform: translateZ(0);
      }

      .brand-text {
        margin-top: 32px;
        font-family: 'Inter', sans-serif;
        font-size: 40px;
        font-weight: 900;
        letter-spacing: -0.05em;
        color: white;
        text-transform: uppercase;
        animation: fade-in-up 0.5s ease-out forwards;
      }

      .brand-text span {
        color: var(--brand-purple);
      }

      .progress-bar {
        width: 240px;
        height: 2px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        margin-top: 40px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        position: absolute;
        height: 100%;
        width: 50%;
        background: linear-gradient(90deg, transparent, var(--brand-purple), transparent);
        animation: progress-move 1.2s ease-in-out infinite;
      }

      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.03) translateY(-2px); opacity: 1; }
      }

      @keyframes progress-move {
        0% { transform: translateX(-120%); }
        100% { transform: translateX(250%); }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <!-- Async Fonts and Tailwind -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

}
</script>

              <path d="M0 8L15 0L30 8L15 16L0 8Z" fill="#d8b4fe"/>

              <path d="M15 16V32L30 24V8L15 16Z" fill="#8b5cf6"/>
            </symbol>
            <use href="#loader-cube" x="50" y="10" width="30" height="32" />
            <use href="#loader-cube" x="35" y="18" width="30" height="32" />
            <use href="#loader-cube" x="35" y="34" width="30" height="32" />
            <use href="#loader-cube" x="50" y="42" width="30" height="32" />
            <use href="#loader-cube" x="50" y="58" width="30" height="32" />

          </g>
          <defs>
            <filter id="glow" x="-20" y="-20" width="140" height="140" filterUnits="userSpaceOnUse">

          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
